	<main>

		<div class="box mt-2">

			<section>
				<img src="img/CarritoCompra.jfif" alt="carritoCompra" class="imgCarrito mt-1 ">
				<div class="busqueda mt-1">
				<input type="text" class="cmpDato" placeholder="Ingrese Producto">
				<button class="btn btnEnviar" name="boton">Enviar</button>	
				</div>
			</section>

			<section class="seccion">

<!-- 				<i class="bi bi-caret-up-fill"></i> -->
				<p id="montoTotal"></p>

						<img src="img/Yes_Check_Circle.svg.png" alt="check" id="check">
					</div>
					
				</div>

				<ul class="error mt-2"></ul>

			
				<ol class="productos">
